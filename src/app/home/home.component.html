<div class="p-4" [ngStyle]="{ backgroundColor: themeColor }">
  <!-- cookies -->
  <ul *ngIf="!user">
    <li><a routerLink="/login">Login</a></li>
    <li><a routerLink="/signup">Sign up</a></li>
  </ul>
  <div *ngIf="user">
    <h2>Welcome {{ user.username }}</h2>
    <ul>
      <li><a routerLink="my/orders">Orders</a></li>
      <li><a routerLink="my/new-order">Add Order</a></li>
    </ul>
  </div>

  <div class="d-flex">
    <label class="pe-2"> Select Theme Color: </label>
    <input type="color" [(ngModel)]="themeColor" (blur)="saveThemeInCookie()" />
  </div>
</div>
